document.addEventListener('DOMContentLoaded', function() {
  // Quiz state
  let currentQuizId = null;
  let selectedOptionId = null;
  let userHasVoted = false;
  
  // Reference DOM elements
  const quizBtn = document.getElementById('quizz');
  const quizContainer = document.getElementById('quizContainer');
  const optionsContainer = document.getElementById('optionsContainer');
  const quizTitle = document.getElementById('quizTitle');
  const quizDescription = document.getElementById('quizDescription');
  const submitVoteBtn = document.getElementById('submitVote');
  const viewResultsBtn = document.getElementById('viewResults');
  const resultsContainer = document.getElementById('resultsContainer');
  const resultsDisplay = document.getElementById('resultsDisplay');
  const backToQuizBtn = document.getElementById('backToQuiz');
  
  // Quiz button click handler - opens the quiz modal
  quizBtn.addEventListener('click', function() {
    createNewQuiz();
  });
  
  // Create a new quiz with options
  async function createNewQuiz() {
    const quizType = prompt("What are we voting on? (Enter 'dates' or 'places')");
    if (!quizType) return;
    
    let numOptions = parseInt(prompt("How many options to choose from? (2-5)"));
    if (isNaN(numOptions) || numOptions < 2 || numOptions > 5) {
      alert("Please enter a number between 2 and 5");
      return;
    }
    
    const quizOptions = [];
    for (let i = 0; i < numOptions; i++) {
      const optionText = prompt(`Enter option ${i + 1}:`);
      if (!optionText) return;
      quizOptions.push(optionText);
    }
    
    // Create quiz in database
    try {
      const { data, error } = await supabaseClient
        .from('trip_quizzes')
        .insert([{
          type: quizType,
          title: `Vote for Trip ${quizType.charAt(0).toUpperCase() + quizType.slice(1)}`,
          description: `Please select your preferred ${quizType}:`,
          options: quizOptions,
          created_at: new Date().toISOString()
        }])
        .select();
        
      if (error) throw error;
      
      currentQuizId = data[0].id;
      displayQuiz(data[0]);
    } catch (error) {
      console.error('Error creating quiz:', error);
      alert('Failed to create quiz. Please try again.');
    }
  }
  
  // Display the quiz to the user
  function displayQuiz(quiz) {
    quizTitle.textContent = quiz.title;
    quizDescription.textContent = quiz.description;
    
    // Clear previous options
    optionsContainer.innerHTML = '';
    
    // Add options
    quiz.options.forEach((option, index) => {
      const optionCard = document.createElement('div');
      optionCard.className = 'option-card';
      optionCard.dataset.optionId = index;
      optionCard.textContent = option;
      
      optionCard.addEventListener('click', function() {
        // Remove selection from all options
        document.querySelectorAll('.option-card').forEach(card => {
          card.classList.remove('selected');
        });
        
        // Select this option
        this.classList.add('selected');
        selectedOptionId = index;
      });
      
      optionsContainer.appendChild(optionCard);
    });
    
    // Show quiz container
    quizContainer.classList.remove('hidden');
    resultsContainer.classList.add('hidden');
  }
  
  // Submit vote handler
  submitVoteBtn.addEventListener('click', async function() {
  if (selectedOptionId === null) {
    alert('Please select an option before voting');
    return;
  }
  
  const userId = getCurrentUserId();
  console.log("Submitting vote:", {
    quiz_id: currentQuizId,
    user_id: userId,
    option_id: selectedOptionId
  });
  
  try {
    // Directly insert the vote (Supabase will handle the unique constraint)
    const { data, error } = await supabaseClient
      .from('trip_votes')
      .upsert([{
        quiz_id: currentQuizId,
        user_id: userId,
        option_id: selectedOptionId
      }], {
        onConflict: 'quiz_id,user_id',
        returning: 'minimal'
      });
      
    if (error) {
      console.error("Vote submission error:", error);
      throw error;
    }
    
    alert('Your vote has been recorded!');
    displayResults();
  } catch (error) {
    console.error('Error submitting vote:', error);
    alert('Failed to submit vote: ' + error.message);
  }
});
  
  // View results handler
  viewResultsBtn.addEventListener('click', function() {
    displayResults();
  });
  
  // Back to quiz handler
  backToQuizBtn.addEventListener('click', function() {
    quizContainer.classList.remove('hidden');
    resultsContainer.classList.add('hidden');
  });
  
  // Display voting results
  async function displayResults() {
    try {
      // Get the quiz data
      const { data: quizData, error: quizError } = await supabaseClient
        .from('trip_quizzes')
        .select('*')
        .eq('id', currentQuizId)
        .single();
        
      if (quizError) throw quizError;
      
      // Get all votes for this quiz
      const { data: votesData, error: votesError } = await supabaseClient
        .from('trip_votes')
        .select('option_id')
        .eq('quiz_id', currentQuizId);
        
      if (votesError) throw votesError;
      
      // Count votes for each option
      const voteCounts = {};
      quizData.options.forEach((_, index) => {
        voteCounts[index] = 0;
      });
      
      votesData.forEach(vote => {
        voteCounts[vote.option_id]++;
      });
      
      // Calculate total votes
      const totalVotes = votesData.length;
      
      // Clear previous results
      resultsDisplay.innerHTML = '';
      
      // Display results
      quizData.options.forEach((option, index) => {
        const votes = voteCounts[index] || 0;
        const percentage = totalVotes > 0 ? (votes / totalVotes) * 100 : 0;
        
        const resultItem = document.createElement('div');
        resultItem.className = 'result-item';
        
        const label = document.createElement('div');
        label.textContent = `${option}: ${votes} vote${votes !== 1 ? 's' : ''} (${percentage.toFixed(1)}%)`;
        
        const barContainer = document.createElement('div');
        barContainer.style.width = '100%';
        barContainer.style.backgroundColor = '#eee';
        barContainer.style.borderRadius = '4px';
        
        const bar = document.createElement('div');
        bar.className = 'results-bar';
        bar.style.width = `${percentage}%`;
        
        barContainer.appendChild(bar);
        resultItem.appendChild(label);
        resultItem.appendChild(barContainer);
        
        resultsDisplay.appendChild(resultItem);
      });
      
      // Show results container
      quizContainer.classList.add('hidden');
      resultsContainer.classList.remove('hidden');
    } catch (error) {
      console.error('Error displaying results:', error);
      alert('Failed to display results. Please try again.');
    }
  }
  
  // Helper function to get current user ID
  // Replace this with your own user authentication logic
  function getCurrentUserId() {
    // If you have user authentication, get the user ID from there
    // For example: return supabase.auth.user().id;
    
    // For testing, you can use a random ID or retrieve from localStorage
    let userId = localStorage.getItem('trip_voter_id');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('trip_voter_id', userId);
    }
    return userId;
  }
});
  // New DOM references
  const quizListContainer = document.getElementById('quizListContainer');
  const quizList = document.getElementById('quizList');
  const createNewQuizBtn = document.getElementById('createNewQuiz');
  
  // Load all quizzes on page load
  loadAllQuizzes();
  
  // Create new quiz button handler
  createNewQuizBtn.addEventListener('click', function() {
    createNewQuiz();
  });
  
  // Function to load and display all available quizzes
  async function loadAllQuizzes() {
    try {
      // Clear the current list
      quizList.innerHTML = '';
      
      // Get all quizzes from Supabase, ordered by creation date (newest first)
      const { data, error } = await supabase
        .from('trip_quizzes')
        .select('*')
        .order('created_at', { ascending: false });
        
      if (error) throw error;
      
      if (data && data.length > 0) {
        // Create a card for each quiz
        data.forEach(quiz => {
          const quizCard = document.createElement('div');
          quizCard.className = 'quiz-card';
          quizCard.style.border = '1px solid #ddd';
          quizCard.style.borderRadius = '8px';
          quizCard.style.padding = '15px';
          quizCard.style.margin = '10px 0';
          quizCard.style.cursor = 'pointer';
          
          // Quiz title
          const title = document.createElement('h3');
          title.textContent = quiz.title;
          title.style.margin = '0 0 10px 0';
          
          // Quiz description
          const description = document.createElement('p');
          description.textContent = quiz.description;
          description.style.margin = '0 0 10px 0';
          
          // Quiz creation date
          const date = document.createElement('small');
          date.textContent = `Created: ${new Date(quiz.created_at).toLocaleString()}`;
          date.style.color = '#666';
          
          // Options count
          const optionsCount = document.createElement('div');
          optionsCount.textContent = `Options: ${quiz.options.length}`;
          optionsCount.style.marginTop = '5px';
          
          // Add elements to card
          quizCard.appendChild(title);
          quizCard.appendChild(description);
          quizCard.appendChild(optionsCount);
          quizCard.appendChild(date);
          
          // Click handler to open this quiz
          quizCard.addEventListener('click', function() {
            currentQuizId = quiz.id;
            sessionStorage.setItem('activeQuizId', quiz.id);
            loadExistingQuiz(quiz.id);
            
            // Hide the quiz list and show the quiz
            quizListContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
          });
          
          // Add card to list
          quizList.appendChild(quizCard);
        });
      } else {
        // No quizzes found
        const noQuizzes = document.createElement('p');
        noQuizzes.textContent = 'No quizzes available. Create one to get started!';
        quizList.appendChild(noQuizzes);
      }
      
      // Show the quiz list container
      quizListContainer.classList.remove('hidden');
      quizContainer.classList.add('hidden');
      resultsContainer.classList.add('hidden');
    } catch (error) {
      console.error('Error loading quizzes:', error);
      alert('Failed to load quizzes. Please try again.');
    }
  }
  
  // Modify your existing quizBtn click handler
  quizBtn.addEventListener('click', function() {
    // Instead of creating a new quiz, show the quiz list
    loadAllQuizzes();
  });
  
  // Add a back button to quiz and results containers
  // Add these buttons to your HTML:
  /*
  <button id="backToList" class="btn">Back to All Quizzes</button>
  */
  
  const backToListBtn = document.getElementById('backToList');
  if (backToListBtn) {
    backToListBtn.addEventListener('click', function() {
      loadAllQuizzes();
    });
  }
  
  // Modify your createNewQuiz function to update the list after creation
  const originalCreateNewQuiz = createNewQuiz;
  createNewQuiz = async function() {

  // Modify your displayResults function to add a back to list button

  displayResults = async function() {
    await originalDisplayResults();
    
    // Add a back to list button if it doesn't exist
    if (!document.getElementById('resultsBackToList')) {
      const backBtn = document.createElement('button');
      backBtn.id = 'resultsBackToList';
      backBtn.className = 'btn';
      backBtn.textContent = 'View All Quizzes';
      backBtn.style.marginLeft = '10px';
      backBtn.addEventListener('click', loadAllQuizzes);
      
      // Add it next to the "Back to Quiz" button
      document.getElementById('backToQuiz').parentNode.appendChild(backBtn);
    }
  };
});
