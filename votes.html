<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="message" class="message hidden"></div>
        
        <!-- Home Screen -->
        <div id="home-screen" class="screen card">
            
            <div class="input-group">
                <label for="user-name"></label><br>
                <input type="text" id="user-name" style="width:200px;" placeholder="your name must be here..">
            </div><br>   
            <button id="quizz" class="vote-btn">Create New Quiz</button>
                <p>or check</p><br>
           
            <h3>Available Quizzes</h3>
            <ul id="quiz-list" class="quiz-list">
                <!-- Quiz items will be added here dynamically -->
            </ul>
            <p id="no-quizzes-msg" class="hidden">No quizzes available. Create one!</p>
        </div>
        
        <!-- Create Quiz Screen -->
        <div id="create-quiz-screen" class="screen card hidden">
            <h1>Create New Quiz</h1>
            <div class="input-group">
                <label for="quiz-name">Quiz Name</label>
                <input type="text" id="quiz-name" placeholder="Enter quiz name">
            </div>
            <div class="input-group">
                <label for="quiz-question">Question</label>
                <input type="text" id="quiz-question" placeholder="Enter your question">
            </div>
            <h3>Options</h3>
            <div id="options-container">
                <div class="option-item">
                    <input type="text" class="option-input" placeholder="Enter option 1">
                </div>
                <div class="option-item">
                    <input type="text" class="option-input" placeholder="Enter option 2">
                </div>
            </div>
            <button id="add-option" class="vote-btn">Add Option</button><br>
            <div class="button-row">
                <button id="create-quiz-btn" class="vote-btn">Create Quiz</button>
                <button id="cancel-create" class="results-btn">Cancel</button>
            </div>
        </div>
        
        <!-- View Quiz Screen -->
        <div id="view-quiz-screen" class="screen card hidden">
            <h2 id="quiz-title">Quiz Title</h2>
            <p id="quiz-question-display">Quiz question will appear here</p>
            
            <div id="quiz-options-container">
                <!-- Options will be added here dynamically -->
            </div>
            
            <div id="voter-input-container" class="input-group">
                <label for="voter-name">Your Name</label>
                <input type="text" id="voter-name" placeholder="Enter your name">
            </div>
            
            <div class="button-row">
                <button id="submit-vote">Submit Vote</button>
                <button id="back-to-list">Back to Quizzes</button>
            </div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="anketa.js"></script>
    
</body>
</html>
