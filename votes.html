<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>hlasujeme!</h1>
        
        <div id="message" class="message hidden"></div>
        
        <div id="home-screen">
            <button id="quizz" class="primary btn-block">Create New Quiz</button><br>
            <p>or check</p>
            
            <div class="card">
                <h2>Available Quizzes</h2>
                <p id="no-quizzes-msg">No quizzes available. Create one!</p>
                <ul id="quiz-list" class="quiz-list"></ul>
            </div>
        </div>
        
        <div id="create-quiz-screen" class="hidden">
            <div class="card">
                <h2>Create New Quiz</h2>
                
                <div class="input-group">
                    <label for="user-name">Your Name</label>
                    <input type="text" id="user-name" placeholder="Enter your name">
                </div>
                
                <div class="input-group">
                    <label for="quiz-name">Quiz Name</label>
                    <input type="text" id="quiz-name" placeholder="Name your quiz">
                </div>
                
                <div class="input-group">
                    <label for="quiz-question">Question</label>
                    <input type="text" id="quiz-question" placeholder="Enter question">
                </div>
                
                <div class="input-group">
                    <label>Options</label>
                    <div id="options-container">
                        <div class="option-item">
                            <input type="text" class="option-input" placeholder="Enter option 1">
                        </div>
                        <div class="option-item">
                            <input type="text" class="option-input" placeholder="Enter option 2">
                        </div>
                    </div>
                    <button id="add-option" class="add-option-btn">Add option</button>
                </div>
                
                <div class="button-row">
                    <button id="create-quiz-btn" class="primary">Create Quiz</button>
                    <button id="cancel-create" class="secondary">Cancel</button>
                </div>
            </div>
        </div>
        
<div id="view-quiz-screen" class="screen hidden">
    <h2 id="quiz-title">Quiz Title</h2>
    <p id="quiz-question-display">Quiz question will appear here</p>
    
    <div id="quiz-options-container">
        <!-- Options will be added here dynamically -->
    </div>
    
    <div id="voter-input-container">
        <input type="text" id="voter-name" placeholder="Enter your name">
    </div>
    
    <div class="button-container">
        <button id="submit-vote" class="btn">Submit Vote</button>
        <button id="back-to-list" class="btn">Back to Quizzes</button>
    </div>
</div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="anketa.js"></script>
    
</body>
</html>
