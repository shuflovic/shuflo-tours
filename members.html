<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Members Form</h1>
  <form id="memberForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Include the Supabase URL and Anon Key
    const SUPABASE_URL = 'https://rigsljqkzlnemypqjlbk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpZ3NsanFremxuZW15cHFqbGJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2NjI5NTUsImV4cCI6MjA2MTIzODk1NX0.hNdNu9fHGQfdh4WdMFx_SQAVjXvQutBIud3D5CkM9uY'; // Replace with your actual Anon Key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('memberForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const { data, error } = await supabase
        .from('members') // Replace `members` with your actual table name
        .insert([{ name, email }]);

      if (error) {
        console.error('Error inserting data:', error.message);
        alert('Error saving member. Please try again.');
      } else {
        console.log('Data inserted:', data);
        alert('Member saved successfully!');
        document.getElementById('memberForm').reset();
      }
    });
  </script>
</body>
</html>
