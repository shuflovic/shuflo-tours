<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Members Form</h1>
  <form id="memberForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://your-supabase-url.supabase.co'; // Replace with your Supabase API URL
    const SUPABASE_KEY = 'your-supabase-key'; // Replace with your Supabase API Key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Form submission handler
    document.getElementById('memberForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Get input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Insert data into Supabase
      const { data, error } = await supabase
        .from('members') // Replace with your table name
        .insert([{ name, email }]);

      if (error) {
        console.error('Error inserting data:', error.message);
        alert('Error saving member. Please try again.');
      } else {
        console.log('Data inserted:', data);
        alert('Member saved successfully!');
        // Optionally, clear the form
        document.getElementById('memberForm').reset();
      }
    });
  </script>
</body>
</html>
