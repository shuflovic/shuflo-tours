<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Calendar</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-calendar/2.3.4/github-calendar-responsive.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .trip-event {
            background-color: #4285f4;
            border: none;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My Trip Calendar</h1>
    <div id="loading" class="loading">Loading trips from database...</div>
    <div id="calendar"></div>

    <!-- Supabase JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.7/supabase.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.min.js"></script>
    <script src="supabase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Initialize the calendar
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listMonth'
                },
                events: [], // We'll populate this from Supabase
                eventClassNames: 'trip-event',
                eventClick: function(info) {
                    // You can add details popup or navigation to trip details here
                    alert(`Trip ID: ${info.event.id}\nStart: ${info.event.start}`);
                }
            });
            
            // Render the calendar
            calendar.render();
            
            // Fetch trips from Supabase
            async function fetchTrips() {
                try {
                    const { data, error } = await supabaseClient
                        .from('trip')
                        .select('id, startDate, title, description')
                        // You can add more fields as needed
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Convert trips to FullCalendar events format
                    const events = data.map(trip => {
                        // Determine end date - if not provided, make it same as start date (1-day event)
                        let endDate = trip.endDate ? new Date(trip.endDate) : new Date(trip.startDate);
                        
                        // For all-day events in FullCalendar, the end date is exclusive
                        // So we need to add 1 day to the end date
                        if (!trip.endDate) {
                            endDate.setDate(endDate.getDate() + 1);
                        }
                        
                        return {
                            id: trip.id,
                            title: trip.title || 'Trip',
                            start: trip.startDate,
                            end: endDate,
                            allDay: true,
                            description: trip.description || ''
                        };
                    });
                    
                    // Add events to calendar
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                    
                    // Hide loading message
                    document.getElementById('loading').style.display = 'none';
                    
                } catch (error) {
                    console.error('Error fetching trips:', error);
                    document.getElementById('loading').textContent = 'Error loading trips. Please check console.';
                }
            }
            
            // Fetch trips when page loads
            fetchTrips();
        });
    </script>
</body>
</html>
